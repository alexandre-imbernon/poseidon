<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add Bid</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form th:action="@{/bidList/validate}"
              th:object="${bidList}"
              method="post"
              class="form-horizontal"
              style="width: 100%">

            <!-- ACCOUNT -->
            <div class="form-group">
                <label>Account</label>
                <input type="text"
                       th:field="*{account}"
                       class="form-control"
                       placeholder="Account"/>

                <!-- message d'erreur -->
                <p class="text-danger"
                   th:if="${#fields.hasErrors('account')}"
                   th:errors="*{account}">
                </p>
            </div>

            <!-- TYPE -->
            <div class="form-group">
                <label>Type</label>
                <input type="text"
                       th:field="*{type}"
                       class="form-control"
                       placeholder="Type"/>

                <!-- message d'erreur -->
                <p class="text-danger"
                   th:if="${#fields.hasErrors('type')}"
                   th:errors="*{type}">
                </p>
            </div>

            <!-- BID QUANTITY -->
            <div class="form-group">
                <label>Bid Quantity</label>
                <input type="number"
                       step="0.01"
                       th:field="*{bidQuantity}"
                       class="form-control"
                       placeholder="Bid Quantity"/>
            </div>

            <div class="form-group" style="margin-top: 15px;">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/bidList/list}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
    </div>

</div>
</body>
</html>
