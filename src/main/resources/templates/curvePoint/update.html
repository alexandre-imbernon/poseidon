<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update CurvePoint</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}"
              th:object="${curvePoint}"
              method="post"
              class="form-horizontal"
              style="width: 100%">

            <!-- Curve Point ID (readonly si tu veux pas le modifier) -->
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Curve Point Id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{id}" id="id" placeholder="Curve Point Id" class="col-4" readonly>
                </div>
            </div>

            <!-- Type -->
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <!-- Term -->
            <div class="form-group">
                <label for="term" class="col-sm-2 control-label">Term</label>
                <div class="col-sm-10">
                    <input type="number" step="1" th:field="*{term}" id="term" placeholder="Term" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>

            <!-- Value -->
            <div class="form-group">
                <label for="value" class="col-sm-2 control-label">Value</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{value}" id="value" placeholder="Value" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>
            </div>

            <!-- Boutons -->
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update CurvePoint">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
