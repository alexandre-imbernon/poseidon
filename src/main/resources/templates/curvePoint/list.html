<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>CurvePoint List</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
</head>

<body>
<div class="container">

    <!-- Navigation -->
    <div class="row mb-3">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a> &nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a> &nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a> &nbsp;|&nbsp;
            <a href="/trade/list">Trade</a> &nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>

        <div class="col-6 text-right">
            Logged in user:
            <b th:text="${#request.remoteUser != null ? #request.remoteUser : #authentication.principal.attributes['login']}"></b>

            <form th:action="@{/app-logout}" method="POST" style="display:inline;">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>

    <!-- Title -->
    <div class="row mb-2">
        <h2>CurvePoint List</h2>
    </div>

    <!-- Add button -->
    <div class="row mb-2">
        <a th:href="@{/curvePoint/add}" class="btn btn-primary">Add New</a>
    </div>

    <!-- Table -->
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Curve Id</th>
                <th>Term</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="curvePoint : ${curvepointLists}">
                <td th:text="${curvePoint.id}"></td>
                <td th:text="${curvePoint.curveId}"></td>
                <td th:text="${curvePoint.term}"></td>
                <td th:text="${curvePoint.value}"></td>
                <td>
                    <a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a> &nbsp;|&nbsp;
                    <a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
